<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->

		 
    <caption><strong>Main Table</strong></caption>
    <thead>
      <tr>
        <th>Main Table Header 1</th>
        <th>Main Table Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table class="nested-table">
            <thead>
              <tr>
                <th colspan="2">Nested Table 1</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Data 1</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table class="nested-table">
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="html-cell">HTML</td>
                <td>Data 4</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table class="nested-table">
            <thead>
              <tr>
                <th colspan="2">Nested Table 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Data 5</td>
                <td>Data 6</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 with List -->
          <table class="nested-table">
            <thead>
              <tr>
                <th colspan="2">Nested Table 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  
    </table>
  </body>
</html>
